<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Shifting Hub</title>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" />
		<link rel="stylesheet" href="./src/css/style.css" />
	</head>
	<body>
		<div class="container-fluid">
			<div class="row">
				<div class="col-8 border-end" style="height: 100vh">
					<h2 class="display-2">Map</h2>
					<div class="box border bg-light" style="height: 40%"></div>
					<div class="d-flex" style="height: 40%; width: 100%">
						<div class="box border bg-light" style="height: 100%; width: 50%"></div>
						<div class="box border bg-light" style="height: 100%; width: 50%"></div>
					</div>
				</div>
				<div class="col-4 mt-4">
					<div class="form-floating">
						<input type="text" id="name" class="form-control" placeholder="Enter Item name" />
						<label for="name">Name</label>
					</div>
					<div class="row mt-2">
						<div class="col-6">
							<div class="form-floating">
								<input type="number" id="length" class="form-control" placeholder="Enter Length" />
								<label for="length">Length</label>
							</div>
						</div>
						<div class="col-6">
							<div class="form-floating">
								<input type="number" id="breadth" class="form-control" placeholder="Enter Breadth" />
								<label for="breadth">Breadth</label>
							</div>
						</div>
					</div>
					<div class="d-grid mt-2">
						<a href="#" id="add-item" class="btn btn-primary btn-block"
							>Add Item
							<svg
								xmlns="http://www.w3.org/2000/svg"
								width="30"
								height="30"
								fill="currentColor"
								class="bi bi-plus-circle"
								viewBox="0 0 16 16"
							>
								<path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z" />
								<path
									d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4z"
								/>
							</svg>
						</a>
						<a id="editMessage" class="btn btn-block btn-info" aria-disabled="true" style="cursor: default"
							>Click item to edit</a
						>
					</div>
					<div id="tools" class="mt-2 py-2 container-fluid border border-2">
						<h5 class="mb-0">
							<button id="edit" class="btn btn-outline-dark">
								Edit Item <i class="bi bi-pencil-square"></i>
							</button>
							<button id="deleteAll" class="btn btn-outline-danger">
								Delete All <i class="bi bi-trash"></i>
							</button>

							<button id="update" class="btn btn-outline-success">
								Update <i class="bi bi-check-circle"></i>
							</button>
							<button id="delete" class="btn btn-outline-danger">
								Delete <i class="bi bi-trash"></i>
							</button>
							<button id="back" class="btn btn-outline-primary">
								Back <i class="bi bi-backspace"></i>
							</button>
						</h5>
					</div>

					<div
						id="playground"
						class="box p-4 border bg-light mt-2"
						style="min-height: 70%; display: flex; flex-wrap: wrap"
					></div>
				</div>
			</div>
		</div>

		<script src="https://unpkg.com/interactjs/dist/interact.min.js"></script>
		<script src="src/js/dragEvent.js"></script>
		<script src="src/js/app.js"></script>
	</body>
</html>
